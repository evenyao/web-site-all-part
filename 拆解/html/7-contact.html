<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/7-contact.css">
  <link rel="stylesheet" href="../css/common.css">
  <title>Document</title>
</head>
<body>

  <div id="contact">
    <div class="callme">
      <h2>联系我</h2>
      <p>欢迎给我提出宝贵意见和建议，也请期待今后的更好的作品！</p>
    </div>

    <div class="message-box">
      <form name="sent-message" action="####" method="post">
        <div class="fill-in clearfix">
          <div class="you-acount">
            <div class="form-group">
              <input type="text" placeholder="Your Name *" name="name" required data-validation-required-message="Please enter your name.">
            </div>

            <div class="form-group">
              <input type="text" placeholder="Your Email *" name="email" required data-validation-required-message="Please enter your address.">
            </div>

            <div class="form-group">
              <input type="text" placeholder="Your Phone *" name="phone" required data-validation-required-message="Please enter your phone number.">
            </div>
          </div>

          <div class="your-message">
            <div class="form-group">
              <textarea name="article" placeholder="Your Message *" name="message" required data-validation-required-message="Please enter a message."></textarea>
            </div>
          </div>
        </div>

        <button>Send Message</button>

      </form>
    </div>
  </div>

</body>
</html>
